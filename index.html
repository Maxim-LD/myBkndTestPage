
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Register</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="head">
            <h1>Register Here</h1>
       </div>

        <form id="request-form">
            <h2>Fill the form below to Register</h2>

            <input id="fname" type="text" placeholder="Firstname">
            <br> <br>

            <input id="lname" type="text" placeholder="Lastname">
            <br> <br>

            <input id="email" type="email" placeholder="email@example.com">
            <br> <br>

            <input id="pass" type="text" placeholder="Password">
            <br> <br>

            <input id="role" type="text" placeholder="Designation">
            <br> <br> 
            
            <button type="submit" id="btn" class="sub-btn">Submit</button>
            
        </form>

       
        <p id="response" class="response-message"></p>

        <script src="./index.js"></script>
    </body>
</html>
