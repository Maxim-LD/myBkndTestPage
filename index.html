
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <title>Test Register</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="head">
            <h1>Register Here</h1>
       </div>

        <h2>Fill the form below to Register</h2>
        <div class="container">
            <form id="request-form">
            

                <input id="fname" type="text" placeholder="firstname">
                <br> <br>

                <input id="lname" type="text" placeholder="lastname">
                <br> <br>

                <input id="email" type="email" placeholder="email@example.com">
                <br> <br>

                <input id="pass" type="password" placeholder="password">
                <br> <br>

                <input id="role" type="text" placeholder="designation">
                <br> <br> 
                
                <button type="submit" id="btn" class="sub-btn">Submit</button>
                
            </form>
        </div>
        
        <p id="response" class="response-message"></p>

       <button type="submit" id="btn" class="info-btn">Do not click !!!</button>
       
        <script src="./index.js"></script>
    </body>
</html>
